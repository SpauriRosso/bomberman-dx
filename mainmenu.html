<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomberman</title>
    <link rel="icon" href="/pictures/Bomberman.png" type="image/png" />
    <link rel="stylesheet" href="background.css" />
    <style>
      #menu {
        transition: opacity 1s;
      }
    </style>
  </head>

  <body>
    <div id="menu">
      <video autoplay muted loop playsinline id="background-video">
        <source
          src="./videos/bomberman DX background start menu.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div id="menu-content">
        <div id="button-grid">
          <div id="press-start-container">
            <button id="press-start">
              <img src="./videos/PressStart.gif" alt="Press Start" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.addEventListener("keydown", (e) => {
          if (e.key === " ") {
            const menu = document.getElementById("menu");
            menu.style.opacity = 0;
            setTimeout(() => {
              window.location.href = "game.html";
            }, 1000);
          }
        });
        const video = document.getElementById("background-video");
        video.volume = 0; // Démarrer la vidéo avec le son coupé
        video
          .play()
          .then(() => {
            setTimeout(() => {
              video.muted = false; // Activer le son après 1 seconde
              video.volume = 1.0; // Assurez-vous que le volume est à 100%
            }, 1000); // 1000 millisecondes = 1 seconde
          })
          .catch((error) => {
            console.error(
              "La vidéo n'a pas pu être lue automatiquement avec le son activé.",
              error
            );
          });
      });
    </script>
  </body>
</html>
