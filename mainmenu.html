<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomberman</title>
    <link rel="icon" href="/pictures/Bomberman.png" type="image/png" />
    <link rel="stylesheet" href="background.css" />
    <link rel="stylesheet" href="mainmenutransition.css" />
  </head>

  <body>
    <div id="menu">
      <video autoplay muted loop playsinline id="background-video">
        <source
          src="./videos/bomberman DX background start menu.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div id="menu-content">
        <div id="press-start-container">
          <button id="press-start">
            <img src="./videos/PressStart.gif" alt="Press Start" />
          </button>
        </div>
      </div>
    </div>

    <!-- Black screen for fade-out effect -->
    <div id="black-screen"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.addEventListener("keydown", (e) => {
          if (e.key === " ") {
            const menu = document.getElementById("menu");
            const blackScreen = document.getElementById("black-screen");

            // Start PS2-like blur/zoom transition
            menu.classList.add("ps2-exit");

            // After 1.5s, start black fade-out transition
            setTimeout(() => {
              blackScreen.classList.add("fade-out");
            }, 1400);

            // After 2.5s, switch to game page
            setTimeout(() => {
              window.location.href = "game.html";
            }, 2500);
          }
        });

        const video = document.getElementById("background-video");
        video.volume = 0; // Start video muted
        video
          .play()
          .then(() => {
            setTimeout(() => {
              video.muted = false;
              video.volume = 1.0;
            }, 1000);
          })
          .catch((error) => {
            console.error(
              "La vidéo n'a pas pu être lue automatiquement avec le son activé.",
              error
            );
          });
      });
    </script>
  </body>
</html>
