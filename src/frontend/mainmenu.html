<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomberman</title>
    <link rel="icon" href="/src/frontend/assets/pictures/Bomberman.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/background.css" />
    <link rel="stylesheet" href="assets/css/mainmenutransition.css" />
  </head>

  <body>
    <div id="menu">
      <video autoplay muted loop playsinline id="background-video">
        <source
          src="assets/videos/bomberman%20DX%20background%20start%20menu.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div id="menu-content">
        <div id="press-start-container">
          <button id="press-start">
            <img src="assets/videos/PressStart.gif" alt="Press Start" />
          </button>
        </div>
      </div>
    </div>

    <!-- Black screen for fade-out effect -->
    <div id="black-screen"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.addEventListener("keydown", (e) => {
          if (e.key === " ") {
            // Start PS2-like blur/zoom transition
            const menu = document.getElementById("menu");
            menu.classList.add("ps2-exit");

            // After 1.5s, start black fade-out transition
            const blackScreen = document.getElementById("black-screen");
            setTimeout(() => {
              blackScreen.classList.add("fade-out");
            }, 1400);

            // After 2.5s, switch to intro page
            setTimeout(() => {
              console.log("Navigating to intro.html");
              window.location.href = "intro.html";
            }, 2500);
          }
        });
      });

      const video = document.getElementById("background-video");
      video.volume = 0; // Start video muted
      video
        .play()
        .then(() => {
          setTimeout(() => {
            video.muted = false;
            video.volume = 1.0;
          }, 1000);
        })
        .catch((error) => {
          console.error(
            "La vidéo n'a pas pu être lue automatiquement avec le son activé.",
            error
          );
        });
    </script>
  </body>
</html>
